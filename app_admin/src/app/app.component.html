

<mat-toolbar class="mat-elevation-z8">
    <button id="hamburger" mat-icon-button 
    (click)="sidenav.toggle()">
    <mat-icon >menu</mat-icon>
    </button>
    <span class="menu-items">ParaStudy</span>
    <div id="nav_desktop">
        <a routerLink="" class="menu-items">
            <span>Home</span>
        </a>
        <a routerLink="list-medications" class="menu-items">
            <span>Medications</span>
        </a>
        <a routerLink='studydeck' class="menu-items">
            <span>Study</span>
        </a>
        <div id="log">
            <a routerLink="login" class="topnav_login_logout" *ngIf="!isLoggedIn()">
                <span>Login</span>
            </a>
            <a routerLink="login" class="topnav_login_logout" *ngIf="isLoggedIn()" 
            (click)="onLogout()">
                <span>Logout</span>
            </a>
        </div>
    </div>
</mat-toolbar>
  
<mat-sidenav-container>
    <mat-sidenav #sidenav class="mat-elevation-z8" mode="over">
        <mat-list>
            <mat-list-item>
                <a routerLink="" class="menu-icons"
                (click)="sidenav.toggle()">
                    <span>Home</span>
                </a>
            </mat-list-item>

            <mat-list-item>
                <a routerLink="list-medications" class="menu-icons"
                (click)="sidenav.toggle()">
                    <span>Medications</span>
                </a>
            </mat-list-item>

            <mat-list-item>
                <a routerLink='studydeck' class="menu-icons"
                (click)="sidenav.toggle()">
                    <span>Study</span>
                </a>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item>
                <a routerLink="login" class="login_logout"
                    *ngIf="!isLoggedIn()" (click)="sidenav.toggle()">
                    <span>Login</span>
                </a>
            </mat-list-item>

            <mat-list-item>
                <a routerLink="login" class="login_logout" *ngIf="isLoggedIn()" 
                (click)="sidenav.toggle()" (click)="onLogout()">
                    <span>Logout</span>
                </a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
