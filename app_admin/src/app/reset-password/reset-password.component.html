
<div id="page_div">

    <div id="reset_password_div">
        <div id="logo_div">
            <img id="logo" src="../../assets/images/PS_Logo_Black_White_text.png">
        </div>
        <form id="reset_password_form" (ngSubmit)="resetPasswordSubmit()">
            <h2 id="title">Reset password</h2>
            <p id="subtitle">Enter your new password below.</p>

            <div *ngIf="formErrors">
                <p class="form_err">New password required</p>
            </div>

            <div class="form_fields">
                <input id="password_input" type="password" name="password" placeholder="New password"
                    [(ngModel)]="user.password"/>
            </div>

            <button id="reset_pass_btn" mat-raised-button type="submit" role="button">
                Reset password
            </button>

            <div class="subfield_div">
                <p>Don't have an account? <a class="subfields" href="signup">Sign up!</a></p>
                <p>Have an account? <a class="subfields" href="login">Log in</a></p>
            </div>

        </form>
    </div>
</div>
